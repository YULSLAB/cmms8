<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 오더 등록/수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .section-header { @apply text-lg font-semibold text-gray-700 mb-4; }
        .form-section { @apply mb-8; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">작업 오더 등록/수정</h2>
        <form action="#" method="POST">
            <!-- 기본 정보 -->
            <div class="form-section">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="workOrderId" class="block text-sm font-medium text-gray-700">작업 오더 ID (자동 생성)</label>
                        <input type="text" id="workOrderId" name="workOrderId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed p-2" value="WO2406210001" readonly>
                    </div>
                    <div>
                        <label for="plantId" class="block text-sm font-medium text-gray-700">설비 ID <span class="text-red-500">*</span></label>
                        <input type="text" id="plantId" name="plantId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="workorderName" class="block text-sm font-medium text-gray-700">작업 명칭</label>
                        <input type="text" id="workorderName" name="workorderName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="workOrderType" class="block text-sm font-medium text-gray-700">작업 유형</label>
                        <select id="workOrderType" name="workOrderType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option value="">선택하세요</option>
                            <option value="PM">예방 보전</option>
                            <option value="CM">고장 수리</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-6 mt-6">
                    <div>
                        <label for="scheduleDate" class="block text-sm font-medium text-gray-700">예정일</label>
                        <input type="date" id="scheduleDate" name="scheduleDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="scheduleMM" class="block text-sm font-medium text-gray-700">예정 공수</label>
                        <input type="number" id="scheduleMM" name="scheduleMM" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" step="0.1">
                    </div>
                    <div>
                        <label for="scheduleCost" class="block text-sm font-medium text-gray-700">예정 비용</label>
                        <input type="number" id="scheduleCost" name="scheduleCost" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" step="0.01">
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-6 mt-6">
                    <div>
                        <label for="executeDate" class="block text-sm font-medium text-gray-700">실행일</label>
                        <input type="date" id="executeDate" name="executeDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="MM" class="block text-sm font-medium text-gray-700">소요 공수</label>
                        <input type="number" id="MM" name="MM" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" step="0.1">
                    </div>
                    <div>
                        <label for="Cost" class="block text-sm font-medium text-gray-700">소요 비용</label>
                        <input type="number" id="Cost" name="Cost" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" step="0.01">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700">상태</label>
                        <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option value="">선택하세요</option>
                            <option value="OPEN">접수</option>
                            <option value="DONE">완료</option>
                        </select>
                    </div>
                    <div>
                        <label for="siteId" class="block text-sm font-medium text-gray-700">사업장 ID</label>
                        <input type="text" id="siteId" name="siteId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                </div>
            </div>
            <!-- 비고 -->
            <h5 class="section-header">비고</h5>
            <div class="form-section">
                <textarea id="note" name="note" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"></textarea>
            </div>
            <!-- 첨부파일 -->
            <h5 class="section-header">첨부 파일</h5>
            <div class="form-section">
                <input type="file" id="files" name="files" multiple class="block w-full text-sm text-gray-700">
            </div>
            <!-- 버튼 -->
            <div class="mt-6 flex justify-end space-x-3">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700">저장</button>
                <a href="WorkOrderList.html" class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md shadow-sm hover:bg-gray-400">목록</a>
            </div>
        </form>
    </div>
</body>
</html>
