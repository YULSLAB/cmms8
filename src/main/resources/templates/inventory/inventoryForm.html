<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 등록/수정</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .section-header {
            @apply text-lg font-semibold text-gray-700 mb-4 pb-2 border-b border-gray-200;
        }
        .form-section {
            @apply mb-8;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            margin-right: 8px;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">재고 정보 등록/수정</h2>

        <form action="#" method="POST">
            <!-- 재고 ID 및 재고명 섹션 -->
            <div class="form-section">
                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-4">
                        <label for="inventoryId" class="block text-sm font-medium text-gray-700">재고 ID (자동 생성)</label>
                        <input type="text" id="inventoryId" name="inventoryId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed p-2" value="INV2406210001" readonly>
                    </div>
                    <div class="col-span-8">
                        <label for="inventoryName" class="block text-sm font-medium text-gray-700">재고명 <span class="text-red-500">*</span></label>
                        <input type="text" id="inventoryName" name="inventoryName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required>
                    </div>
                </div>
            </div>

            <!-- 기본 정보 섹션 -->
            <h5 class="section-header">기본 정보</h5>
            <div class="form-section">
                <div class="grid grid-cols-4 gap-6">
                    <div>
                        <label for="siteId" class="block text-sm font-medium text-gray-700">사업장 ID <span class="text-red-500">*</span></label>
                        <select id="siteId" name="siteId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required>
                            <option value="">선택하세요</option>
                            <option value="SITEA">사업장 A</option>
                            <option value="SITEB">사업장 B</option>
                        </select>
                    </div>
                    <div>
                        <label for="inventoryType" class="block text-sm font-medium text-gray-700">재고 타입 <span class="text-red-500">*</span></label>
                        <select id="inventoryType" name="inventoryType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" required>
                            <option value="">선택하세요</option>
                            <option value="TOOL">공구</option>
                            <option value="PART">부품</option>
                            <option value="MAT">자재</option>
                        </select>
                    </div>
                    <div>
                        <label for="respDept" class="block text-sm font-medium text-gray-700">담당 부서</label>
                        <select id="respDept" name="respDept" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option value="">선택하세요</option>
                            <option value="DEPTA">생산 1부</option>
                            <option value="DEPTB">유지보수팀</option>
                        </select>
                    </div>
                    <div>
                        <label for="assetType" class="block text-sm font-medium text-gray-700">자산 유형</label>
                        <select id="assetType" name="assetType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option value="">선택하세요</option>
                            <option value="CAPEX">CAPEX</option>
                            <option value="OPEX">OPEX</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-6 mt-6">
                    <div>
                        <label for="unit" class="block text-sm font-medium text-gray-700">단위</label>
                        <select id="unit" name="unit" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option value="">선택하세요</option>
                            <option value="EA">EA</option>
                            <option value="SET">SET</option>
                            <option value="KG">KG</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label for="location" class="block text-sm font-medium text-gray-700">보관 위치</label>
                        <input type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                </div>
            </div>

            <!-- 제조사 정보 섹션 -->
            <h5 class="section-header mt-8">제조사 정보</h5>
            <div class="form-section">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="manufacturer" class="block text-sm font-medium text-gray-700">제조사</label>
                        <input type="text" id="manufacturer" name="manufacturer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="manufacturerModel" class="block text-sm font-medium text-gray-700">모델명</label>
                        <input type="text" id="manufacturerModel" name="manufacturerModel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="manufacturerSN" class="block text-sm font-medium text-gray-700">시리얼 번호</label>
                        <input type="text" id="manufacturerSN" name="manufacturerSN" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="manufacturerSpec" class="block text-sm font-medium text-gray-700">규격</label>
                        <input type="text" id="manufacturerSpec" name="manufacturerSpec" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                </div>
            </div>

            <!-- 재무 정보 섹션 -->
            <h5 class="section-header mt-8">재무 정보</h5>
            <div class="form-section">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="currentQty" class="block text-sm font-medium text-gray-700">현재 수량</label>
                        <input type="number" id="currentQty" name="currentQty" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed sm:text-sm p-2" step="0.01" value="0" readonly>
                    </div>
                    <div>
                        <label for="currentValue" class="block text-sm font-medium text-gray-700">현재 가치</label>
                        <input type="number" id="currentValue" name="currentValue" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed sm:text-sm p-2" step="0.01" value="0" readonly>
                    </div>
                </div>
            </div>

            <!-- 기타 정보 섹션 -->
            <h5 class="section-header mt-8">비고</h5>
            <div class="form-section">
                <div class="grid grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label for="note" class="block text-sm font-medium text-gray-700 sr-only">비고</label>
                        <textarea id="note" name="note" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="추가적인 재고 특이사항을 입력하세요."></textarea>
                    </div>
                </div>
            </div>

            <!-- 파일 첨부 섹션 -->
            <h5 class="section-header mt-8">첨부 파일</h5>
            <div class="form-section">
                <div class="grid grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 sr-only">첨부 파일</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4m32-4V12a4 4 0 00-4-4H12a4 4 0 00-4 4v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                        <span>파일 업로드</span>
                                        <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                    </label>
                                    <p class="pl-1">또는 드래그 앤 드롭</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF 최대 10MB</p>
                                <div id="attached-files" class="mt-2 text-left text-sm text-gray-700"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 하단 버튼 -->
            <div class="mt-6 flex justify-end space-x-3">
                <a href="InventoryList.html" class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">
                    목록으로
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    저장
                </button>
            </div>
        </form>
    </div>
</body>
</html>
