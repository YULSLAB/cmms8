<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설비 목록</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 추가적인 사용자 정의 스타일이 필요하면 여기에 작성 */
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">설비 목록</h1>

        <!-- 검색 및 필터링 섹션 -->
        <div class="mb-6 bg-gray-50 p-4 rounded-lg shadow-sm">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div>
                    <label for="plantId" class="block text-sm font-medium text-gray-700">설비 ID</label>
                    <input type="text" id="plantId" name="plantId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="plantName" class="block text-sm font-medium text-gray-700">설비명</label>
                    <input type="text" id="plantName" name="plantName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="plantType" class="block text-sm font-medium text-gray-700">설비 타입</label>
                    <select id="plantType" name="plantType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                        <option value="">전체</option>
                        <option value="PUMP">펌프</option>
                        <option value="MOTOR">모터</option>
                        <option value="VALVE">밸브</option>
                        <!-- 백엔드에서 Code.codeGroup = 'PLT_TYPE' 코드 가져올 예정 -->
                    </select>
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">설치 위치</label>
                    <input type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                </div>
            </div>
            <div class="flex justify-end mt-4">
                <button class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    검색
                </button>
            </div>
        </div>

        <!-- 설비 목록 테이블 -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">설비 ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">설비명</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">설비 타입</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">제조사</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">모델명</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">시리얼 번호</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">위치</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">상태</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">액션</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- 예시 데이터 (실제 데이터는 백엔드에서 Thymeleaf로 렌더링) -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">PLT240001</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">메인 펌프 #1</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">펌프</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">XYZ Tech</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Model A100</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">SN-12345</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">생산1라인</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">가동</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="PlantDetail.html?plantId=PLT240001" class="text-blue-600 hover:text-blue-900 mr-2">상세</a>
                            <a href="PlantForm.html?plantId=PLT240001" class="text-indigo-600 hover:text-indigo-900 mr-2">수정</a>
                            <button class="text-red-600 hover:text-red-900">삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">PLT240002</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">냉각탑 모터 #2</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">모터</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">ABC Motors</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Motor Z900</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">SN-67890</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">냉각시스템</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">정지</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="PlantDetail.html?plantId=PLT240002" class="text-blue-600 hover:text-blue-900 mr-2">상세</a>
                            <a href="PlantForm.html?plantId=PLT240002" class="text-indigo-600 hover:text-indigo-900 mr-2">수정</a>
                            <button class="text-red-600 hover:text-red-900">삭제</button>
                        </td>
                    </tr>
                    <!-- 더 많은 설비 데이터를 여기에 추가 -->
                </tbody>
            </table>
        </div>

        <!-- 하단 버튼 및 페이징 -->
        <div class="mt-6 flex justify-between items-center">
            <a href="PlantForm.html" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                신규 설비 등록
            </a>
            <!-- 페이징 컴포넌트 (Placeholder) -->
            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span>이전</span>
                </a>
                <a href="#" aria-current="page" class="z-10 bg-blue-50 border-blue-500 text-blue-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                    1
                </a>
                <a href="#" class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                    2
                </a>
                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span>다음</span>
                </a>
            </nav>
        </div>
    </div>
</body>
</html>
